<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        td {    
            text-align: center; 
            vertical-align: middle;
            border:solid #999;border-width:0 1px 1px 0;padding:2px;
            }
        /* tr{border:solid #999;border-width:0 1px 1px 0;padding:2px;} */
    </style>
    <style type="text/css">
        .topcorner{
          position:absolute;
          top:0;
          right:0;
         }
       </style>       
    <title>版本文件</title>
</head>
<body>
    <form action="/twadd" method='GET'>
        <input type="submit" value="添加">
    </form>
    <a href="/"  class="topcorner" >切换为HT版本</a>
    <hr>
    <form action="/twquery" method='POST'>
        <center>
        <table>
            <tr>
                <td>客户</td><td><input type="text" name="customer"></td>
                <td>芯片方案</td><td><input type="text" name="chip_num"></td>
                <td>版本名称</td><td><input type="text" name="ver_name"></td>
            </tr>
        </table>
        </center>
        <center><input type="submit" value="查询"></center>
    </form>
    <hr>
    <center>
    <table>
        <tr><td>ID</td><td>客户</td><td>芯片方案</td><td>版本名称</td><td>发布时间</td><td>Comment</td><td>下载</td><td>删除</td></tr>
        {% for twversion in twversions %}
        <tr>
            <td>{{twversion.ver_id}}</td>
            <td>{{twversion.customer}}</td>
            <td>{{twversion.chip_num}}</td>
            <td>{{twversion.ver_name}}</td>
            <td>{{twversion.release_date}}</td>
            <td>{{twversion.comment}}</td>
            <td><a href={{twversion.file_path}}>下载</a></td>
            <td>
                <form action="/twdelete" method="POST">
                    <input type="hidden" name="id" value={{twversion.ver_id}}>
                    <input type="submit" value="删除">
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
